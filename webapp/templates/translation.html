{% extends "base.html" %}
{% block content %}
<style>
/* Translation-specific styles */
.translation-container {
  display: grid;
  grid-template-columns: 330px 1fr;
  gap: 14px;
  min-height: calc(100vh - 220px);
}

.translation-sidebar {
  width: auto;
  flex-shrink: 0;
  overflow: auto;
  padding-right: 0;
}

.translation-main {
  overflow: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

/* Use global app.css button styles on this page (same as Analysis) */
/* Compact radio pills for mode selection in the toolbar */
.mode-pill{display:flex; align-items:center; gap:6px}
.mode-pill input{margin:0}
.pill.selected{border-color: var(--accent); background: rgba(31,90,166,.14)}

.section {
  margin-bottom: 25px;
}

.section-title {
  font-weight: 600;
  margin-bottom: 10px;
  font-size: 14px;
  text-transform: uppercase;
  color: #666;
}

.mode-selector {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.mode-option {
  display: flex;
  align-items: center;
  padding: 12px;
  border: 2px solid #e0e0e0;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s;
}

.mode-option:hover {
  border-color: #4CAF50;
  background: #f5f5f5;
}

.mode-option input[type="radio"] {
  margin-right: 10px;
}

.mode-option.selected {
  border-color: #4CAF50;
  background: #e8f5e9;
}

.lang-checkboxes {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.lang-checkbox {
  display: flex;
  align-items: center;
  padding: 8px;
  border-radius: 3px;
  transition: background 0.2s;
}

.lang-checkbox:hover {
  background: #f5f5f5;
}

.lang-checkbox input[type="checkbox"] {
  margin-right: 10px;
}

.textarea-large {
  width: 100%;
  min-height: 300px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  resize: vertical;
}

.upload-area {
  border: 2px dashed #4CAF50;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  background: #f9f9f9;
  cursor: pointer;
  transition: all 0.3s;
  margin-bottom: 15px;
}

.upload-area:hover {
  background: #e8f5e9;
  border-color: #2E7D32;
}

.upload-area.dragging {
  background: #c8e6c9;
  border-color: #1B5E20;
}

.tabs {
  display: flex;
  border-bottom: 2px solid #333;
  margin-bottom: 15px;
}

.tab {
  padding: 10px 20px;
  cursor: pointer;
  background: #f5f5f5;
  border: none;
  border-bottom: 3px solid transparent;
  transition: all 0.2s;
}

.tab.active {
  background: white;
  border-bottom: 3px solid #4CAF50;
  font-weight: 600;
}

.tab:hover:not(.active) {
  background: #eeeeee;
}

.progress-container {
  padding: 20px;
  background: #f5f5f5;
  border-radius: 5px;
  margin-bottom: 15px;
}

.progress-bar {
  width: 100%;
  height: 30px;
  background: #e0e0e0;
  border-radius: 15px;
  overflow: hidden;
  position: relative;
  margin-bottom: 10px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #4CAF50, #8BC34A);
  transition: width 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}

.slider-container {
  margin: 15px 0;
}

.slider {
  width: 100%;
  height: 8px;
  border-radius: 5px;
  background: #ddd;
  outline: none;
  -webkit-appearance: none;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.summary-box {
  padding: 15px;
  background: #f5f5f5;
  border-left: 4px solid #4CAF50;
  border-radius: 5px;
  margin-top: 15px;
}

.preset-btn {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  border: 1px solid #ddd;
  background: white;
  border-radius: 5px;
  cursor: pointer;
  text-align: left;
  transition: all 0.2s;
}

.preset-btn:hover {
  background: #e8f5e9;
  border-color: #4CAF50;
}

.file-info {
  padding: 10px;
  background: #e3f2fd;
  border-radius: 5px;
  margin-bottom: 15px;
  font-size: 13px;
}

.hidden {
  display: none;
}
</style>
