<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke-linecap="round" stroke-linejoin="round">
<defs><linearGradient id="spn" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#00d4ff"/><stop offset="100%" stop-color="#a855f7"/></linearGradient></defs>
<path d="M4 44 Q14 41 24 43 Q34 45 44 42" stroke="#00d4ff" stroke-width="1" fill="none" opacity=".15"/>
<!-- tablet body -->
<rect x="2" y="8" width="40" height="32" rx="3" stroke="url(#spn)" stroke-width="2.2" fill="none"/>
<!-- screen area -->
<rect x="12" y="12" width="27" height="24" rx="1.5" stroke="url(#spn)" stroke-width="1" opacity=".25" fill="url(#spn)" fill-opacity=".03"/>
<!-- side buttons -->
<circle cx="7" cy="16" r="2" stroke="url(#spn)" stroke-width="1.2" fill="none" opacity=".35"/>
<rect x="5" y="22" width="4" height="3" rx="1" stroke="url(#spn)" stroke-width="1" fill="none" opacity=".3"/>
<circle cx="7" cy="30" r="2" stroke="url(#spn)" stroke-width="1.2" fill="none" opacity=".25"/>
<!-- blueprint/project on screen - corner markers -->
<path d="M16 16h4" stroke="#00d4ff" stroke-width="1.2" opacity=".5"/>
<path d="M16 16v4" stroke="#00d4ff" stroke-width="1.2" opacity=".5"/>
<path d="M35 16h-4" stroke="#00d4ff" stroke-width="1.2" opacity=".5"/>
<path d="M35 16v4" stroke="#00d4ff" stroke-width="1.2" opacity=".5"/>
<path d="M16 32h4" stroke="#00d4ff" stroke-width="1.2" opacity=".5"/>
<path d="M16 32v-4" stroke="#00d4ff" stroke-width="1.2" opacity=".5"/>
<path d="M35 32h-4" stroke="#00d4ff" stroke-width="1.2" opacity=".5"/>
<path d="M35 32v-4" stroke="#00d4ff" stroke-width="1.2" opacity=".5"/>
<!-- project shape on screen (abstract structure) -->
<path d="M21 28v-6l5-5 5 5v6" stroke="#a855f7" stroke-width="1.8" fill="none"/>
<line x1="24" y1="28" x2="24" y2="24" stroke="#a855f7" stroke-width="1.5" opacity=".5"/>
<path d="M26 22l-5.5 5.5" stroke="#a855f7" stroke-width="1" opacity=".3"/>
<!-- stylus/pen -->
<line x1="34" y1="4" x2="42" y2="16" stroke="url(#spn)" stroke-width="2.5"/>
<path d="M42 16l1.5 3-3 .5z" stroke="url(#spn)" stroke-width="1.2" fill="#a855f7" fill-opacity=".2"/>
<rect x="33" y="3" width="2.5" height="5" rx="1" transform="rotate(-30 34 5)" stroke="url(#spn)" stroke-width="1" fill="url(#spn)" fill-opacity=".1"/>
</svg>
